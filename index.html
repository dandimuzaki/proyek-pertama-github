<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1>Is it a Palindrome?</h1>
            <div class="container">
                <form id="palindrome-checker">
                    <label for="text-input">Enter in text to check for a palindrome:</label>
                    <span>
                        <input type="text" id="text-input">
                        <button type="submit" id="check-btn">Check</button>
                    </span>
                </form>
                <div id="result" class="result hide"></div>
            </div>
            <div id="fun-fact">
                <h2>Fun Fact</h2>
                <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
